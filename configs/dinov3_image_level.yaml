# DINOv3 异常检测配置
# 检测模式：cls / patch / combined

model:
  name: dinov3_image_level
  dino_model_name: dinov3_base
  model_path: null
  
  num_centers: 500000
  buffer_size: 25000000
  num_neighbors: 1
  reduce_dim: null
  use_faiss: true
  
  detection_mode: cls
  cls_weight: 0.5

data:
  train_data_path: ./data/train
  batch_size: 32
  num_workers: 8
  image_size: 512
  use_augmentation: true

training:
  device: cuda
  device_id: 0

output:
  dir: ./outputs
